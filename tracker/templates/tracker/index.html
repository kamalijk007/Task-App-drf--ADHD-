{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="{% static 'js.js' %}" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); background-color: #0b0e14; background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px; color: white; }
        h1 { font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 30px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #habit-list { list-style: none; padding: 0; width: 100%; max-width: 500px; }
        li { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 15px; padding: 24px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease; }
        li:hover { transform: translateY(-4px) scale(1.02); background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.2); }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 25px; font-weight: 600; cursor: pointer; transition: 0.3s; width: 120px; flex-shrink: 0; text-align: center; }
        .delete-btn { background-color: transparent; color: #e74c3c; border: 1px solid #e74c3c; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; padding: 0; margin-left: 10px; font-size: 1.2rem; flex-shrink: 0; }
        .btn-completed { background-color: #27ae60 !important; cursor: default; }
        #progress-bar { background-color: #2ecc71; height: 100%; width: 0%; transition: width 0.5s ease; }button:hover { background-color: #45a049; transform: scale(1.05); }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .habit-card-done { border-left: 5px solid #2ecc71 !important; background: rgba(46, 204, 113, 0.1) !important; }
        #add-habit-form { background: rgba(255, 255, 255, 0.03); padding: 30px; border-radius: 20px; width: 100%; max-width: 500px; margin-top: 40px; border: 1px dashed rgba(255, 255, 255, 0.1); }
        .btn-completed {background-color: #27ae60 !important;cursor: default;box-shadow: none !important;transform: none !important;}
        .delete-btn {background-color: transparent; color: #e74c3c; border: 1px solid #e74c3c; width: 40px; margin-left: 10px; display: flex; align-items: center;justify-content: center; padding: 0;margin-left: 10px;font-size: 1.2rem;flex-shrink: 0;}
        .delete-btn:hover {background-color: #e74c3c; color: white;}
        input { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px 16px; border-radius: 10px; color: white; margin-right: 10px; margin-bottom: 10px; outline: none; }
        input:focus { border-color: #4CAF50; }
        .heatmap { display: flex; gap: 6px; margin-top: 12px; padding: 4px 0; }
        .dot { width: 12px; height: 12px; border-radius: 4px; background: rgba(255,255,255,0.1); transition: 0.3s; }
        .dot-filled { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
    </style>
</head>
<body>
    <h1>Momentum</h1>
    <div id="progress-container" style="width: 100%; max-width: 400px; margin-bottom: 20px;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
        <span id="progress-text" style="font-weight: 800; color: #ffffff; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">Progress: 0%</span>
    </div>
    <div style="background-color: #e0e0e0; border-radius: 10px; height: 15px; width: 100%; overflow: hidden;">
        <div id="progress-bar" style="background-color: #2ecc71; height: 100%; width: 0%; transition: width 0.5s ease;"></div>
        </div>
    </div>
    <ul id="habit-list"></ul>
    <div id="add-habit-form">
        <h2>Add a New Habit</h2>
        <input type="text" placeholder="Habit name" id="habit-name">
        <input type="text" placeholder="Description" id="habit-desc">
        <button onclick="createHabit()">Add Habit</button>
    </div>
    {% csrf_token %}
</body>
</html>
